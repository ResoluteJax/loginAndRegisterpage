<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e80997c2ea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Bem Vindo - Entrar</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <!-- LEFT-LOGIN -->
                <h1>Bem vindo de volta,<br>entre e sinta-se em casa.</h1>
                <img src="animacao/online-games-addiction-animate.svg"  class="left-login-image" alt="homem alegre">
            </div>
            <!-- LEFT-LOGIN -->
            <div class="right-login">
                <!-- RIGHT-LOGIN -->
                <div class="card-login">
                    
                    <h1>LOGIN</h1>
                    <p class="title-primary">entre com as redes sociais:</p>
                    <div class="social-media">
                        
                        <ul class="list-social-media">

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    
                    <p class="title-second">não possui cadastro?<a href="register/register.html" class="btn-link"> Registrar</a></p>
                </div>
            </div>
            <!-- RIGHT-LOGIN -->
        </div>
    </body>
</html>
