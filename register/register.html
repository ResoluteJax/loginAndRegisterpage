<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e80997c2ea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Bem Vindo - Registrar</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <!-- LEFT-LOGIN -->
                <h1>Já é membro?</h1>
                <a href="/index.html" class="btn-link">Entrar Agora!</a>
                <p class="title-second">entre em nosso server no discord
                    <a href="#"><i class="fab fa-discord icon-modify"></i></a>
                    
                </p>

                <img
                    src="/animacao/Online games addiction-amico.svg"
                    class="
                    left-login-image"
                    alt="
                    homem
                    alegre">
            </div>
            <!-- LEFT-LOGIN -->
            <div class="right-login">
                <!-- RIGHT-LOGIN -->
                <div class="card-login">

                    <h1>Cadastre-se</h1>

                    <div class="textfield">
                        <label for="usuario">Nome/Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="usuario">Email</label>
                        <input type="email" name="usuario" placeholder="Email" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="textfield">
                        <label for="senha"></label>
                        <input type="password" name="senha" placeholder="Confirme sua senha">
                    </div>
                    <button class="btn-login">Registrar</button>

                    <p class="title-primary">ou Cadastre-se com as redes sociais:</p>
                    <div class="social-media">

                        <ul class="list-social-media">

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- RIGHT-LOGIN -->
        </div>
    </body>
</html>
